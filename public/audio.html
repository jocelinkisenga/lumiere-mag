*To create a custom audio player using Bootstrap in Laravel Blade, you can combine Bootstrap's utility classes with a hidden `<audio>` element and custom controls. This gives you full styling control and removes the default browser player.*

    </div>
</div>

*ðŸ§  3. JavaScript Logic for Playback*

```blade
<script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const progress = document.getElementById('progress');
    const time = document.getElementById('time');

    playBtn.addEventListener('click', () => audio.play());
    pauseBtn.addEventListener('click', () => audio.pause());

    audio.addEventListener('timeupdate', () => {
        progress.max = audio.duration;
        progress.value = audio.currentTime;

        const minutes = Math.floor(audio.currentTime / 60);
        const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
        time.textContent = `${minutes}:${seconds}`;
});

    progress.addEventListener('input', () => {
        audio.currentTime = progress.value;
});
</script>
```

This script handles play/pause, progress tracking, and time display.
